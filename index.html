---
layout: default
---

<div class="home">
  
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{ post.image }}" alt="{{ post.image }}">
        </a>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        {% for contributor in site.data.contributors %}
          {% if contributor.name == post.author %}<a href="{{ site.baseurl }}/about/"><img src="{{ contributor.photo }}" alt="photo of {{ contributor.name }}"class="post-auth-img"></a>{% endif %}
        {% endfor %}

        <span class="post-meta"><a href="{{ about.permalink | prepend: site.baseurl }}"><i class="fa fa-user"></i> {{ post.author }}</a></span>
        <span class="post-meta"><i class="fa fa-clock-o"></i> {{ post.date | date: "%b %-d, %Y" }}</span>

      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
